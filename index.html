<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter Entertainment - Analysis Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1e3a8a 50%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.1) 0%, rgba(30, 58, 138, 0.2) 100%);
            z-index: 1;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 520px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 2;
        }

        .flutter-branding {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
        }

        /* NEW: Logo image styles */
        .flutter-logo-img {
            max-width: 200px;
            height: auto;
            margin-bottom: 10px;
        }

        .flutter-logo {
            font-size: 1.4rem;
            font-weight: 800;
            color: #1e3a8a;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1e3a8a;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #475569;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1e3a8a;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input[type="email"],
        textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #cbd5e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
            font-family: inherit;
        }

        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 100%);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
        }

        .loading.active {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .required {
            color: #dc2626;
        }

        /* File upload styles */
        .file-upload-wrapper {
            position: relative;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 16px;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            background: #f8fafc;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-label:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }

        .file-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .file-help {
            display: block;
            color: #64748b;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .file-list {
            margin-top: 15px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .file-item-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .file-item-name {
            font-size: 14px;
            color: #1e3a8a;
            font-weight: 500;
            margin-left: 8px;
        }

        .file-item-size {
            font-size: 12px;
            color: #64748b;
            margin-left: 8px;
        }

        .file-remove {
            background: #dc2626;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .file-remove:hover {
            background: #b91c1c;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .flutter-logo {
                font-size: 1.2rem;
            }

            .flutter-logo-img {
                max-width: 150px;
            }
        }

        /* Add subtle animations */
        .container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        <div class="header">
            <h1>Analysis Request</h1>
            <p>Submit your data for automated analysis</p>
        </div>
        
        <form id="requestForm">
            <div class="form-group">
                <label for="email">
                    Email Address <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="your.email@flutter.com"
                />
            </div>
            
            <div class="form-group">
                <label for="topic">
                    Analysis Request <span class="required">*</span>
                </label>
                <textarea 
                    id="topic" 
                    name="topic" 
                    required 
                    placeholder="Describe the analysis you need..."
                ></textarea>
            </div>
            
            <div class="form-group">
                <label for="files">
                    Attach Files (Optional)
                </label>
                <div class="file-upload-wrapper">
                    <input 
                        type="file" 
                        id="files" 
                        name="files" 
                        accept=".pdf,.csv,.xlsx,.xls,.doc,.docx,.txt"
                        multiple
                        class="file-input"
                    />
                    <label for="files" class="file-label">
                        <span class="file-icon">ðŸ“Ž</span>
                        <span id="fileText">Choose files or drag & drop</span>
                    </label>
                    <div id="fileList" class="file-list"></div>
                </div>
                <small class="file-help">Supported formats: PDF, Word, Text (Max 5MB per file) Highly recommend compressing each file before submitting.</small>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="loading" id="loading"></span>
                <span id="btnText">Submit Request</span>
            </button>
        </form>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        // Replace this with your actual n8n webhook URL
        const WEBHOOK_URL = 'https://connorsalcedo-personal.app.n8n.cloud/webhook/analysis-request';
        
        const form = document.getElementById('requestForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const btnText = document.getElementById('btnText');
        const message = document.getElementById('message');
        const fileInput = document.getElementById('files');
        const fileText = document.getElementById('fileText');
        const fileList = document.getElementById('fileList');
        
        let selectedFiles = [];

        // Debug: Log when page loads
        console.log('Form loaded successfully');
        console.log('File input element:', fileInput);

        // Handle file selection
        fileInput.addEventListener('change', function(e) {
            console.log('File input changed!');
            console.log('Files selected:', e.target.files);
            
            const files = Array.from(e.target.files);
            console.log('Files array:', files);
            
            // Validate file sizes (10MB limit per file)
            const maxSize = 5 * 1024 * 1024; // 5MB in bytes
            const validFiles = files.filter(file => {
                if (file.size > maxSize) {
                    showMessage(`File "${file.name}" is too large. Maximum size is 5MB. Try compressing it and reuploading`, 'error');
                    return false;
                }
                return true;
            });
            
            console.log('Valid files:', validFiles);
            selectedFiles = [...selectedFiles, ...validFiles];
            console.log('All selected files:', selectedFiles);
            updateFileList();
        });

        // Update file list display
        function updateFileList() {
            console.log('Updating file list...');
            
            if (selectedFiles.length === 0) {
                fileText.textContent = 'Choose files or drag & drop';
                fileList.innerHTML = '';
                return;
            }
            
            fileText.textContent = `${selectedFiles.length} file(s) selected`;
            fileList.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-item-info';
                
                const fileName = document.createElement('span');
                fileName.className = 'file-item-name';
                fileName.textContent = file.name;
                
                const fileSize = document.createElement('span');
                fileSize.className = 'file-item-size';
                fileSize.textContent = `(${formatFileSize(file.size)})`;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'file-remove';
                removeBtn.textContent = 'Remove';
                removeBtn.type = 'button';
                removeBtn.onclick = () => removeFile(index);
                
                fileInfo.appendChild(fileName);
                fileInfo.appendChild(fileSize);
                fileItem.appendChild(fileInfo);
                fileItem.appendChild(removeBtn);
                fileList.appendChild(fileItem);
            });
            
            console.log('File list updated');
        }

        // Remove file from selection
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        // Format file size for display
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const topic = document.getElementById('topic').value.trim();
            
            if (!email || !topic) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }
            
            // Disable form and show loading
            submitBtn.disabled = true;
            loading.classList.add('active');
            btnText.textContent = 'Processing...';
            message.style.display = 'none';
            
            try {
                // Prepare file data
                const filesData = [];
                for (const file of selectedFiles) {
                    const base64 = await fileToBase64(file);
                    filesData.push({
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        data: base64.split(',')[1] // Remove data:...;base64, prefix
                    });
                }
                
                console.log('Sending data to webhook:', {
                    email,
                    topic,
                    filesCount: filesData.length
                });
                
                // Send data to n8n
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        topic: topic,
                        files: filesData,
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    showMessage('Your analysis request has been submitted successfully! You\'ll receive the results via email soon.', 'success');
                    form.reset();
                    selectedFiles = [];
                    updateFileList();
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                showMessage('There was an error submitting your request. Please try again later.', 'error');
            } finally {
                // Re-enable form
                submitBtn.disabled = false;
                loading.classList.remove('active');
                btnText.textContent = 'Submit Request';
            }
        });
        
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    message.style.display = 'none';
                }, 5000);
            }
        }
    </script>
